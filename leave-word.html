<div class="container">
    <!--//轮播-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/yandangshan.jpg" width="1000px" height="400px" alt="">
                <div class="carousel-caption">雁荡山</div>
            </div>
            <div class="item">
                <img src="images/baizhangji.jpg" alt="">
                <div class="carousel-caption">百丈漈</div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row main-body">
        <!--简介-->
        <div class="col-md-9 col-md-push-3">
            <div class="leave-word-content">

                <form class="leave-word-form">
                    <p class="leave-word-title text-title">请留言</p>
                    <div class="input-group row">
                        <div class="input-title col-xs-4">
                            <span>*</span>
                            <label for="inputName">姓名 : </label>
                        </div>
                        <input class="input-content col-xs-5" id="inputName" name="lname"
                               type="text" required placeholder="请输入名字">
                    </div>
                    <div class="input-group row">
                        <div class="input-title col-xs-4">
                            <span>*</span>
                            <label for="inputContact">联系方式 : </label>
                        </div>
                        <input class="input-content col-xs-5" id="inputContact" name="lcontact"
                               type="text" required placeholder="手机/QQ/邮箱">
                    </div>
                    <div class="input-group row">
                        <div class="input-title col-xs-4">
                            <span>*</span>
                            <label for="inputMessage">反馈内容 : </label>
                        </div>
                        <textarea class="input-content col-xs-8" name="lcontent" id="inputMessage"
                                  style="resize: none" required></textarea>
                    </div>
                    <div class="input-group row">
                        <a class="btn-submit col-xs-offset-4" href="javascript:void(0);">
                            提交
                        </a>
                    </div>
                </form>

                <div class="leave-word-list hide">
                    <div class="title clearfix">
                        <p class="fl">留言列表</p>
                        <a class="fr" href="javascript:void(0);">
                            添加留言
                        </a>
                    </div>
                    <div class="leave-word-items"></div>
                    <div class="leave-word-pages">
                        <div class="pagination-device"></div>
                    </div>
                </div>

                <div class="leave-word-after hide">
                    <div class="center">
                        <p class="title">谢谢留言</p>
                        <div class="fl">
                            <a href="javascript:void(0);">
                                继续留言
                            </a>
                        </div>
                        <div class="fr">
                            <a href="javascript:void(0);">
                                查看留言
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--新闻-->
        <div class="news-list col-md-3 col-md-pull-9">
            <div class="left-container">
                <div class="symbolic-img hidden-xs hidden-sm">
                    <img class="center" src="images/symbolic-01.jpg" alt="">
                </div>
                <div class="news-bulletin">
                    <p class="news-bulletin-title text-title">新闻公告</p>
                    <div class="news-bulletin-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer container">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="contact-way clearfix">
            <span class="col-md-12">联系方式 : ljyngup@gmail.com</span>

    </div>
</footer>
